<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sleevy</title>
</head>
<body>

    <div class="title">
        Sleevy
    </div>

    <div class="container">
        <div class="text">
            Bienvenue Coach
        </div>

        <div class="container">
            <div class="text">Liste des joueurs</div>
            <table border="1">
                <tr>
                    <th>Numéro de la partie</th>
                    <th>Début de la session</th>
                    <th>Fin de la session</th>
                    <th>Détail de la Session</th>
                </tr>

                {% for session in sessions %}
                <tr>
                    <td>{{ session.gamenumber }}</td>
                    <td>{{ session.starttime }}</td>  <!-- Assurez-vous que la colonne existe -->
                    <td>{{ session.endtime}}</td> 
                    <td>
                        <a href="{{ url_for('historique') }}">Détail session</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2">Aucune session trouvée.</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>
</html>
