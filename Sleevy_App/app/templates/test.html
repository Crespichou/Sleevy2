        // Fonction pour convertir en Blob et afficher
        function displayBase64Image(base64, mimeType = "image/png") {
            const byteCharacters = atob(base64); // Décoder la chaîne Base64
            const byteNumbers = new Array(byteCharacters.length);
            
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: mimeType });
            const imageUrl = URL.createObjectURL(blob);
            
            // Mettre à jour l'image dans la page
            document.getElementById("imageBase64").src = imageUrl;
        }

        // Affichage de l'image
        displayBase64Image(base64String, "image/png");
