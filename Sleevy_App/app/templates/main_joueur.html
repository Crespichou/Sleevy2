<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sleevy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_main_joueur.css') }}">
</head>
<main>
    Bienvenue {{ player.pseudo }}
</main>
<hr class="fine-line">
 <body class="gradient-background">
   
    <div class="container">
        <div class="text">Liste de joueur</div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Pseudo</th>
                <th>Historique</th>
            </tr>
            {% if player %}
            <tr>
                <td>{{ player.idjoueur }}</td>
                <td>{{ player.pseudo }}</td>
                <td>
                    <form action="{{ url_for('historique') }}" method="POST">
                        <button type="submit">Voir Historique</button>
                    </form>
                </td>
                
            </tr>
            {% endif %}
        </table>
    </div>
</body>
