<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sleevy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_main_joueur.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Ajout de Chart.js -->
</head>

<main>
    Bienvenue {{ player.pseudo }}
    <div class="fine-line"></div>
</main>

<div class="form-row submit-btn">
    <div class="input-data">
        <div class="inner"></div>
        <input type="submit" class='submit' value="Lancer l'enregistrement">
    </div>
    <div class="performances-analyse">
        <div class="inner"></div>
        <form action="{{ url_for('analyse_performance') }}" method="GET">
            <input type="submit" class="submit" value="Analyse de performance">
        </form>
    </div>
</div>

<body class="gradient-background">
    <div class="square">
        <main>
            <div>Dernière Partie :</div>
            
            <!-- Image remplacée par le graphique -->
            <!-- <img src="../static/placeholder/Cadeau.png" alt="Photo"> -->
            <canvas id="myChartPPG" width="400" height="200"></canvas>
            <canvas id="myChartEMG" width="400" height="200"></canvas>
            <canvas id="myChartAccel" width="400" height="200"></canvas>


        </main>
        <div class="vertical-line"></div>
        <div class="container">
        
        <div class="text">Liste de joueur</div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Pseudo</th>
                <th>Historique</th>
            </tr>
            {% if player %}
            <tr>
                <td>{{ player.idjoueur }}</td>
                <td>{{ player.pseudo }}</td>
                <td>
                    <form action="{{ url_for('historique') }}" method="POST">
                        <button type="submit">Voir Historique</button>
                    </form>
                </td>
                
            </tr>
            {% endif %}
        </table>
        </div>
    </div>

    <!-- Chargement du script Chart.js personnalisé -->
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
</body>
</html>
